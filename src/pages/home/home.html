<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="buscar()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor='let casa of casas' col-4>
          <ion-card (click)="VerCasa(casa)">
            <img *ngIf="casa.ad.hasOwnProperty('thumbnail')"
            src="https://img.segundamano.mx/cover/{{casa.ad.thumbnail.path}}">
            <ion-card-content>
              <h1 *ngIf="casa.ad.hasOwnProperty('subject')">
                  {{casa.ad.subject}}
              </h1>
              <p>
                {{casa.ad.locations[0].locations[0].label}}, {{casa.ad.locations[0].label}}
              </p>
              <h2 *ngIf="casa.ad.hasOwnProperty('list_price')">
                    {{casa.ad.list_price.label}}
              </h2>

            </ion-card-content>
          </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
